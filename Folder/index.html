<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Food-Delivery Website -->
    <!-- Author: Sagnika Goswami -->
    <!-- Date: 9 August 2024 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealToday</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/phone2.css" media="screen and (max-width: 600px)">
    <link rel="stylesheet" href="./css/phone.css" media="screen and (min-width: 601px and max-width: 750px)">
    <link rel="stylesheet" href="./css/small_screen3.css" media="screen and (min-width: 751px and max-width: 890px)">
    <link rel="stylesheet" href="./css/small_screen2.css" media="screen and (min-width: 891px and max-width: 934px)">
    <link rel="stylesheet" href="./css/small_screen.css" media="screen and (min-width: 935px)">
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <!-- NAV-BAR -->
    <nav>
        <!-- NAV-LOGO -->
        <div class="nav-logo">
            <i class="fa-solid fa-truck"></i>
            <div id="logo-text"><span id="one">Meal</span><span id="two">Today</span></div>
        </div>

        <!-- DELIVERY LOCATION -->
        <div class="location">
            <span>Deliver to:</span>

            <div class="search-bar-one">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" name="t1" placeholder="Search your Location">
            </div>
        </div>

        <!-- SEARCH FOOD SEARCH-BAR -->
        <div class="location search-food">
            <div class="search-bar-one search-bar-two">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="t1" placeholder="Search your Food">
            </div>
        </div>

        <!-- USER LOGIN -->
        <div class="login">
            <i class="fa-solid fa-user"></i>
            <span>Login</span>
        </div>
    </nav>

    <!-- main -->
    <main>
        <!-- SIGNATURE HEADING -->
        <div class="container">
            <div class="heading">
                <h1>Are you starving?</h1>
                <h2>Within a few clicks, find meals that are accessible near you</h2>
            </div>

            <!-- DELIVERY AND PICKUP SECTION -->
            <div class="address">
                <div class="box1">
                    <div class="inside-box delivery">
                        <i class="fa-solid fa-motorcycle"></i>
                        <span>Delivery</span>
                    </div>
                    <div class="inside-box pickup">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span>Pickup</span>
                    </div>
                </div>

                <hr>

                <!-- LOCATION BAR -->
                <div class="location">
                    <div class="search-bar-one">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" name="t1" placeholder="Enter your Address">
                    </div>
                
                    <!-- FIND-FOOD BUTTON -->
                    <div id="btn">
                        Find Food
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOD-IMAGE -->
        <div class="food-image">
            <img src="assets/food.jpg" alt="">
        </div>
    </main>

</body>

</html>
