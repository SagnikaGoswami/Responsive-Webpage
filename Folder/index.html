    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealToday</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/phone.css" >
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">

<body>
    <nav>
        <div class="nav-logo">
            <i class="fa-solid fa-truck"></i>
            <div id="logo-text"><span id="one">Meal</span><span id="two">Today</span></div>
        </div>

        <!-- Delivery Location -->
        <div class="location">
            <span>Deliver to:</span>

            <div class="search-bar-one">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" name="t1" placeholder="Search your Location">
            </div>
        </div>

        <!-- Search Food Search-bar -->
        <div class="location search-food">
            <div class="search-bar-one search-bar-two">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="t1" placeholder="Search your Food">
            </div>
        </div>

        <!-- User Login -->
        <div class="login">
            <i class="fa-solid fa-user"></i>
            <span>Login</span>
        </div>
    </nav>

    <!-- main -->

    <main>

        <div class="text">
            <h1>Are you starving?</h1>
            <h2>Wthin a few clicks, find meals that are accessible near you</h2>

            <div class="address">
                <div class="box1">
                    <div class="inside-box delivery">
                        <i class="fa-solid fa-motorcycle"></i>
                        <span>Delivery</span>
                    </div>
                    <div class="inside-box pickup">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span>Pickup</span>
                    </div>
                </div>

                <!-- Delivery Location -->
        <div class="location">
            <div class="search-bar-one">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" name="t1" placeholder="Search your Location">
            </div>

            <div id="btn">
                Find Food
            </div>
        </div>
            </div>
        </div>

        <div class="food-image">
            <img src="assets/food.jpg" alt="">
        </div>
    </main>
